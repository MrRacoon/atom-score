language: node_js

node_js:
    - "6"
    - "6.1"
    - "5.11"
    - "0.6"
    - "iojs"

notifications:
    email:
        on_success: never
        on_failure: change

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

git:
    depth: 10

sudo: false

os:
    - linux
    - osx

env:
    global:
        - APM_TEST_PACKAGES=""

matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
    apt:
        packages:
            - build-essential
            - git
            - libgnome-keyring-dev
            - fakeroot

branches:
    only:
        - master

